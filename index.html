<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="input_wrap">
        <input
          type="password"
          id="pswrd"
          placeholder="Password"
          onkeyup="checkPassword(this.value)"
        />
        <span id="toggle_btn"></span>
      </div>
      <div class="validation">
        <ul>
          <li id="lower">At least one lowercase character</li>
          <li id="upper">At least one uppercase character</li>
          <li id="number">At least one number</li>
          <li id="special">At least one special character</li>
          <li id="length">At least one 8 character</li>
        </ul>
      </div>
    </div>
    <script>
      const pswrd = document.getElementById("pswrd");
      const toggleBtn = document.getElementById("toggle_btn");

      const lowerCase = document.getElementById("lower");
      const upperCase = document.getElementById("upper");
      const digit = document.getElementById("number");
      const specialChar = document.getElementById("special");
      const minLength = document.getElementById("length");

      function checkPassword(data) {
        const lower = new RegExp("(?=.*[a-z])");
        const upper = new RegExp("(?=.*[A-Z])");
        const number = new RegExp("(?=.*[0-9])");
        const special = new RegExp("(?=.*[!@#\$%\^&\*])");
        const length = new RegExp("(?=.{8,})");

        // lower
        if (lower.test(data)) {
          lowerCase.classList.add("valid");
        } else {
          lowerCase.classList.remove("valid");
        }
        // upper
        if (upper.test(data)) {
          upperCase.classList.add("valid");
        } else {
          upperCase.classList.remove("valid");
        }
        // number
        if (number.test(data)) {
          digit.classList.add("valid");
        } else {
          digit.classList.remove("valid");
        }
        // special
        if (special.test(data)) {
          specialChar.classList.add("valid");
        } else {
          specialChar.classList.remove("valid");
        }
        // length
        if (length.test(data)) {
          minLength.classList.add("valid");
        } else {
          minLength.classList.remove("valid");
        }
      }

      // show hide password
      toggleBtn.onclick = function () {
        if (pswrd.type === "password") {
          pswrd.setAttribute("type", "text");
          toggleBtn.classList.add("hide");
        } else {
          pswrd.setAttribute("type", "password");
          toggleBtn.classList.remove("hide");
        }
      };
    </script>
  </body>
</html>
