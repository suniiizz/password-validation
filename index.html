<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="input_wrap">
        <input
          type="password"
          id="pswrd"
          placeholder="Password"
          onkeyup="checkPassword(this.value)"
        />
        <span id="toggle_btn"></span>
      </div>
      <div class="validation">
        <ul>
          <li id="lower">
            <span>At least one lowercase character (소문자)</span>
          </li>
          <li id="upper">
            <span>At least one uppercase character (대문자)</span>
          </li>
          <li id="number"><span>At least one number (숫자)</span></li>
          <li id="special">
            <span>At least one special character (특수문자)</span>
          </li>
          <li id="length">
            <span>At least one 8 character (8글자 이상)</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
